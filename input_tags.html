<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tags</title>
</head>
<body>
     <!-- type textt -->
    <input type="text" placeholder="" required hidden maxlength="" minlength=" " checked pattern="(?=./d)(?=.[a-z])(?=.[A-Z])">
    <input type="number">
    <input type="email">
    <input type="password">
    <!-- <input type="file" accept=".mp4,mpbvk" > -->
    <input type="reset">
    <input type="button">
    <input type="checkbox">
    <input type="submit">
    <audio src="#" controls>later file</audio><br>
    sound : <input type="file" accept="*/audio" capture="user"> <br>
    video : <input type="file" accept="*/video" capture="environment"> <br>
    photo : <input type="file" accept="*/image" capture="user"> 
    
</body>
</html>
