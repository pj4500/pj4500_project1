<!-- survey form  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .main{
            margin-top: 50px;
        }
        .main h2{
            text-align: center;
            padding: 10px;
        }
        .form{
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="main container">
        <h2>Application for permission to date my daughter</h2>
        <div class="form">
            <h3>Personal Details</h3>
            <label for="first_name">First name</label>
            <input type="text"  name="first_name" placeholder="enter your first name"><br><br>
            <label for="address">Address</label>
            <input type="text"  name="address" placeholder="enter your address"><br><br>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="enter your email" maxlength="10"><br><br>
            <label for="phone">Phone</label>
            <input type="number" name="phone" placeholder="enter your phone number"><br><br>
            <label for="iq">IQ</label>
            <input type="number" name="iq" placeholder="enter your IQ here"><br><br>
            <div class="selection">
                <p class="gender">Please select your gender:</p>
                <input type="radio" id="male" name="gender" checked>
                <label for="male">Male</label></br>
                <input type="radio" id="Female" name="gender">
                <label for="Female">Female</label></br>
                <input type="radio" id="Other" name="gender">
                <label for="Other" >Other</label>			
            </div></br>
            <label for="date">Date of proposed outing: </label>
            <input type="date" id="date" name="date">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
